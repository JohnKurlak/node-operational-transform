<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <style type="text/css">
        .left {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 100%;
        }

        .right {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <iframe src="index.html#test" class="left"></iframe>
        <iframe src="index.html#test" class="right"></iframe>
    </body>
</html>
